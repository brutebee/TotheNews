<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McDonald's Restaurant Reports Cyber Security Issues</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="#">
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
  <div class="hero">
    <div class="music">
      <p>ome Reporter at Mercadolibre's HQ</p>
      <h1>ISIM SWAPS OR SPY APPS?</h1>
      <div class="track">
        <img src="media/play.png" id="playBtn">
        <div id="waveform">
          <!-- the waveform will be rendered here -->
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    var playBtn = document.getElementById("playBtn");

    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js';

    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#ddd',
      progressColor: '#ff006c',
      url: 'media/toronto-news.mp3',
      barWidth: 4,
      barRadius: 4,
      responsive: true,
      height: 90,
    });

    wavesurfer.on('interaction', () => {
      wavesurfer.playPause();
      if (playBtn.src.includes("play.png")) {
        playBtn.src = "media/pause.png";
      } else {
        playBtn.src = "media/play.png";
      }
    });

    playBtn.onclick = function () {
      wavesurfer.playPause();
      if (playBtn.src.includes("play.png")) {
        playBtn.src = "media/pause.png";
      } else {
        playBtn.src = "media/play.png";
      }
    };

    wavesurfer.on('finish', function () {
      playBtn.src = "media/play.png";
      wavesurfer.stop();
    });

  </script>
</body>
</html>
